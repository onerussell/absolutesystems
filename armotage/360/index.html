function GetNext(ImgName, ImgIndex, Caller ){
    if ( (!AutoSpinStatus) || (Caller == 1)){ 
        document.images[ImgName].src = ImageArray[ImgIndex].src
    }
}
function ToggleSpin(){
    if (document.autospin.changestate.value == 'Turn Auto-Spin ON'){
        GetNext('3DImg', 0, 0)
        intervalID = setInterval('AutoSpin()',200 )
        document.autospin.changestate.value = 'Turn Auto-Spin OFF'
        AutoSpinStatus = true
    }else{
        AutoSpinStatus = false
        clearInterval(intervalID)
        document.autospin.changestate.value = 'Turn Auto-Spin ON'
        GetNext('3DImg', 0, 0)
    }
}	
function AutoSpin(){
   	if (intImageIndex >= intImgCount){
   		intImageIndex = 1
   	}else{
   		++intImageIndex
   	}
   	GetNext('3DImg', intImageIndex, 1)
}
function onBodyLoad(){
 	GetNext('3DImg', 0, 0)
}
